{% extends 'base.html' %}

{% block title %} Note Page {% endblock %}

{% block content %}
  <div class="container">
    <div class=" mt-5">
    <div class="card">
    <div class="card-header">
      Note Creation
    </div>
    <div class="card-body">
      <form method="POST" action="{% url 'create_note' %}">
        {% csrf_token %}
        {{ form.as_p }}
       <button type="submit" name="submit" class="btn btn-secondary">Save Note</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
